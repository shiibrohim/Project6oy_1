<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Arial', sans-serif;
        }
        .profile-container {
            max-width: 450px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }
        .profile-info p {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-container">
        <h2>üë§ My Profile</h2>

        <!-- Profil rasmi -->
        {% if user.profile.image %}
            <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="profile-image">
        {% else %}
            <img src="/media/default.jpg" alt="Default Profile" class="profile-image">
        {% endif %}

        <div class="profile-info">
            <p><strong> Username:</strong> {{ user.username }}</p>
            <p><strong> First Name:</strong> {{ user.first_name }}</p>
            <p><strong> Last Name:</strong> {{ user.last_name }}</p>
            <p><strong> Email:</strong> {{ user.email }}</p>
        </div>

        <div class="btn-container">
            <a href="{% url 'list' %}" class="btn btn-secondary">‚¨ÖÔ∏è Back</a>
            <a href="{% url 'account:profile_edit' %}" class="btn btn-primary">‚úèÔ∏è Edit Profile</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
